
{% include 'dbasic.html' %}

{% block body %}

<style>

    .row{
        margin-left: 15px;
        margin-right: 15px;
    }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>

<script>    $(document).ready(function() {
    $('#multiple-checkboxes').multiselect({

        <div id="page-wrapper" >
            <div id="page-inner">
			 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                           Add New Product
                           <!-- <small>Best form elements.</small> -->
                        </h1>
                    </div>
                </div> 
                 <!-- /. ROW  -->
             <form action="" method="post" >{% csrf_token %}
                 <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Information
                        </div>
                      
                        <div class="panel-body">
                            <div class="row">
                               <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Product Title</label>
                                            <input class="form-control" name="name" type="text" >
                                        </div>
                                       
                                        <div class="form-group">
                                            <label>Product Image</label>
                                            <input class="form-control" name="img" type="file" >
                                        </div> 
                                       
                                      

                                        <div class="form-group">
                                        <label>Product Material</label>
                                            <select name="mate" id="mate" multiple="multiple" class="form-control">
                                                {% for i in mate %}
                                            <option value="{{i.id}}">{{i.material}}</option>
                                  
                                  {% endfor %}
                                 </select> 
                                
                                 </div>
                                     
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Product Quntity</label>
                                        <input class="form-control" name="qunt" type="number" >
                                    </div>   
                                  
                                   
                                </div>
                                <div class="form-group">
                                    <label>Product Uses</label>
                                        <select name="use" id="use" multiple="multiple" class="form-control">
                                            {% for i in uses %}
                                        <option value="{{i.id}}">{{i.use_id}}-{{i.uses}}</option>
                              
                              {% endfor %}
                             </select>
                             </div>
                                <div class="form-group">
                                    <label>About</label>
                                    <textarea class="form-control" name="about" rows="2"></textarea>
                                </div>
                               
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" name="desc" rows="3"></textarea>
                                </div>

                                <button class="btn btn-primary " type="submit" style="float: right;">
                         Save Product</button>
            </div>
        </form>
