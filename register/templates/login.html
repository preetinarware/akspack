
{% extends 'basic.html' %}
{% block body %}
{% load static %}
            <!-- Breadcumb area Start -->
            <div class="breadcumb-area bg--black ptb--100">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <ul class="breadcumb">
                                <li class="kainat-breadcumb"><a class="kainat-breadcumb-link" href="{% url 'home' %}">Home</a></li>
                                <li class="kainat-breadcumb"><a class="kainat-breadcumb-link current" href="{% url 'login' %}">Login</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Breadcumb area End -->

            <!-- Main content wrapper start -->
            <div class="main-content-wrapper">
                <div class="page-inner ptb--80">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-6 col-md-10">
                                <div class="form-box">
                                    <h1>Login</h1>
                                    <p>Please sign in using account details bellow.</p>
                                    
                                    <form class="form" method="post" autocomplete="off">{% csrf_token %}
                                        {% if error %}
                                    
                                    <h5 style="color: red;">{{error}}</h5>
                                      
                                    {% endif %}
                                    
                                    <input type="hidden" id="previous_page" name="next" 
                                    value="/previous/page/url">
                                
                                        <div class="kainat-form-group row">
                                            <div class="col-md-12 col-lg-12 col-12">
                                                <input type="email" name="email"    id="login_email" class="kainat-input-form" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="kainat-form-group row">
                                            <div class="col-md-12 col-lg-12 col-12">
                                                <input type="password" name="password"   id="login_password" class="kainat-input-form" placeholder="Password">
                                                <button class="password-btn" type="button">Show</button>
                                            </div>
                                        </div>
                                        <div class="kainat-form-group row">
                                            <div class="col-lg-12 col-12">
                                                <a href="{% url 'forgot-password' %}" class="forgot-pass">Forgot your password?</a>
                                                <button type="submit" class="btn btn--large btn-style-3">Login</button>
                                            </div>
                                        </div>
                                    </form>
                                    <a class="create-account-link" href="{% url 'register' %}">New Here? Create an account</a>
                                </div>
                            </div>
                        </div>   
                    </div>   
                </div>
            </div>
            <!-- Main content wrapper end -->
            <script>
                prev = document.getElementById("previous_page");
                prev.value = document.referrer;
            </script>

          {% endblock body %}
